<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- back button -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- our css -->
  <link rel="stylesheet" href="./css/start.css">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

  <h1 id="startRun">Start run</h1>


<a style="z-index: 99999;" href="index.html">
  <span class="material-symbols-outlined">
    arrow_back_ios
  </span>
</a>

<div id="background"></div>

<div class="card" style="width: 18rem; margin-left: auto; margin-right: auto; margin-top: 20px;">
  <div class="card-body">
    <div class="mb-3">
      <label for="start" class="form-label">Start location</label>
      <input type="number" class="form-control" id="start" placeholder="Wolwespruit">
    </div>
    
    
    <div class="mb-3">
      <label for="end" class="form-label">End location</label>
      <input type="text" class="form-control" id="end" placeholder="Kingsmeat Deli">
    </div>
    
    
    <div class="mb-5">
      <label for="distance" class="form-label">Km to run</label>
      <input type="number" class="form-control" id="distance" placeholder="Km">
    </div>
  </div>
</div>


<div class="timerDisplay">
  00 : 00 : 00 : 000
</div>


<div id="homerun_button"> 
  <button type="button" id='startTimer' class="btn btn-success btn-lg">Start</button>
  <button type="button" id='pauseTimer' class="btn btn-primary btn-lg">Pause</button>
  <button type="button" id='resetTimer' class="btn btn-danger btn-lg">Reset</button>
</div>


  <script src="./js/start.js"></script>
</body>
</html>
